{% extends 'productos.html' %}

{% load static %}
{% block content %}



<link rel="stylesheet" href="{% static 'css/perfil.css' %}">



<div class="row py-5 px-4">
  <div class="col-md-5 mx-auto">
    <!-- Profile widget -->
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 cover">
        <div class="media align-items-end profile-head">
          <div class="profile mr-3"><a  href="{{ user.userperfil.image_perfil.url }}" class="image-popup"><img
              src="{{user.userperfil.image_perfil.url}}"
              alt="..." width="130" class="rounded mb-2 img-thumbnail"></a>
              
            </div>
        
          <div class="media-body mb-5 text-white">
            <h4 class="mt-0 mb-0">{{user.nombres | capfirst }}</h4>
            <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{ user.numero_telefono }}</p>
          </div>
        </div>
      </div>
      <div class="bg-light p-4 d-flex justify-content-end text-center">
        <ul class="list-inline mb-0">
    
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block">{{user.product.count}}</h5><small class="text-muted"> <i
                class="fas fa-user mr-1"></i>Productos</small>
          </li>
        </ul>
      </div>
      <div class="px-4 py-3">
        <h5 class="mb-0">Descripcion</h5>
        <div class="p-4 rounded shadow-sm bg-light">
          <p class="font-italic mb-0">{{user.userperfil.descripcion}}</p>
        </div>
      </div>
     
      <div class="py-4 px-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h5 class="mb-0">Mis Productos</h5><a href="#" class="btn btn-link text-muted">Show all</a>
        </div>
        <div class="row">
          
              {{ block.super }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
