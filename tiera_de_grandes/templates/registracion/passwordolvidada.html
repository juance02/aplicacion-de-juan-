{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
  	<title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css1/style_login.css' %}">

	</head>
	
	<body class="img js-fullheight" style="background-image: url({% static 'images1/bg.jpg' %});"> 
		{% block content %}
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Recuperar Contraseña</h2>
					</div>


				</div>
				
				
				<div class="row justify-content-center">
										
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
					  <h3 class="mb-4 text-center">{% include 'includes/alerts.html' %}</h3>
					  <form action="{% url 'passwordolvidada' %}" method="POST" class="signin-form">
						{% csrf_token %}
						  <div class="form-group">
							  <input type="text" class="form-control" placeholder="Corrreo" name="email" required>
						  </div>
					<div class="form-group">
						<button type="submit" class="form-control btn btn-primary submit px-3">Enviar</button>
					</div>
					<div class="form-group d-md-flex">
						<div class="w-50">
							<label class="checkbox-wrap checkbox-primary">
								<a href="{% url 'login' %}">Ya tiene tu contraseña? Login</a>
							</label>
					    </div>
                    </div>  
				  </form>
				  <p class="w-100 text-center">&mdash;  O inicia sesión con  &mdash;</p>
				  <div class="social d-flex text-center">
					  <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
					  <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
				  </div>
				  </div>
					</div>
				</div>
			</div>
		</section>
		{% endblock %}
	

	<script src="{% static 'js1/jquery.min.js' %}"></script>
  <script src="{% static 'js1/popper.js' %}"></script>
  <script src="{% static 'js1/bootstrap.min.js' %}"></script>
  <script src="{% static 'js1/main.js' %}"></script>

	</body>
</html>
